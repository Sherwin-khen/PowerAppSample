Header As CanvasComponent:
    Fill: =RGBA(0, 0, 0, 0)
    Height: =Max(App.Height, App.MinScreenHeight)/17
    Width: =Max(App.Width, App.MinScreenWidth)
    X: =0
    Y: =0
    ZIndex: =1

    RedLine As rectangle:
        BorderColor: =RGBA(0, 18, 107, 1)
        Fill: =RGBA(252, 3, 7, 1)
        Height: =2
        Width: =Parent.Width
        Y: =44
        ZIndex: =1

    FujitsuLogo As image:
        BorderColor: =RGBA(0, 18, 107, 1)
        DisabledBorderColor: =RGBA(166, 166, 166, 1)
        DisabledFill: =RGBA(244, 244, 244, 1)
        Height: =Parent.Height-RedLine.Height
        Image: =fujitsuLogo
        PaddingBottom: =2
        PaddingLeft: =5
        PaddingRight: =5
        Width: =139
        ZIndex: =2

    Label1 As label:
        BorderColor: =RGBA(0, 18, 107, 1)
        Color: =RGBA(0, 0, 0, 1)
        DisabledColor: =RGBA(166, 166, 166, 1)
        Font: =Font.'Segoe UI'
        FontWeight: =FontWeight.Semibold
        Height: =Parent.Height
        Size: =12
        Text: ="Hi, Username"
        X: =1136
        ZIndex: =3

    UserIcon As image:
        BorderColor: =RGBA(0, 18, 107, 1)
        DisabledBorderColor: =RGBA(166, 166, 166, 1)
        DisabledFill: =RGBA(244, 244, 244, 1)
        Height: =Parent.Height
        Image: =user
        PaddingLeft: =5
        PaddingRight: =5
        Width: =50
        X: =1286
        ZIndex: =4

    UserIconBtn As button:
        DisabledBorderColor: =RGBA(166, 166, 166, 1)
        DisabledColor: =RGBA(166, 166, 166, 1)
        DisabledFill: =RGBA(244, 244, 244, 1)
        Fill: =Transparent
        FontWeight: =FontWeight.Semibold
        Height: =Parent.Height
        HoverColor: =RGBA(255, 255, 255, 1)
        HoverFill: =Transparent
        OnSelect: =Parent.Height-RedLine.Height
        PaddingBottom: =8
        PaddingLeft: =8
        PaddingRight: =8
        PaddingTop: =8
        PressedFill: =Transparent
        RadiusBottomLeft: =50
        RadiusBottomRight: =50
        RadiusTopLeft: =50
        RadiusTopRight: =50
        Size: =15
        Text: =""
        Width: =UserIcon.Width
        X: =1286
        ZIndex: =5

